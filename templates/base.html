<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}POSTECH Campus Map{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 구글 폰트 등 자유롭게 교체 가능 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="top-bar">
    <div class="logo-area">
        <span class="logo-text">POSTECH Campus Map</span>
    </div>
    <div class="user-area">
        {% if user %}
            {% if user.is_guest %}
                <span class="user-chip">Guest</span>
            {% else %}
                <span class="user-chip">{{ user.name }}</span>
            {% endif %}
            <a class="text-link" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a class="primary-btn small" href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
</header>

<main class="page-main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
